clients:
  qbt:
    download_path: /media/downloads/torrents/complete
    # free_space_path is not needed for qBittorrent as it checks globally via API
    enabled: true
    filter: default
    create_tags_upfront: false # Only sets tags that matches torrents, prevents empty tags
    type: qbittorrent
    url: https://qb.armando.sh
filters:
  default:
    # if true, data will be deleted from disk when removing torrents (default: true)
    #DeleteData: false
    ignore:

    remove:

    pause:

    label:

    tag:
      - name: unregistered
        update:
          - IsUnregistered()
      - name: noHL
        update:
          - HardlinkedOutsideClient == false
    orphan:
